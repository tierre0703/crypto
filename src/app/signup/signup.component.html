<mat-card class="card">
  <mat-vertical-stepper #stepper [linear]="true">
    <mat-step [stepControl]="nameForm">
      <form [formGroup]="nameForm">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field>
          <mat-label>First name</mat-label>
          <input placeholder="First Name" matInput class="form-control" formControlName="firstNameCtrl" />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input placeholder="Last Name" matInput class="form-control" formControlName="lastNameCtrl" />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
        <div>
          <button type="button" class="btn btn-primary" mat-button matStepperNext>
            Next
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step [formGroup]="emailForm">
      <form [formGroup]="emailForm">
        <ng-template matStepLabel>Fill out your email</ng-template>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input placeholder="Email" matInput class="form-control" formControlName="emailCtrl" type="email"
            required="true" />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
        <div>
          <button type="button" mat-button class="btn btn-primary" matStepperPrevious>
            Back
          </button>
          <button type="button" mat-button class="btn btn-primary" matStepperNext>
            Next
          </button>
        </div>
      </form>
    </mat-step>

    <mat-step [formGroup]="userNPassForm">
      <form [formGroup]="userNPassForm">
        <ng-template matStepLabel>Fill out username and password</ng-template>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input placeholder="User Name" matInput class="form-control" formControlName="userNameCtrl" />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input placeholder="Password" matInput type="password" class="form-control" formControlName="passwordCtrl" />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
        <div>
          <button type="button" mat-button class="btn btn-primary" matStepperPrevious>
            Back
          </button>
          <button type="button" mat-button class="btn btn-success" (click)="signup()">
            Submit
          </button>
        </div>
      </form>
    </mat-step>
  </mat-vertical-stepper>
</mat-card>
